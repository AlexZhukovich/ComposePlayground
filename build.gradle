// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        androidx_core_ktx_version = '1.7.0'
        androidx_appcompat_version = '1.4.1'
        androidx_lifecycle_ktx_version = '2.4.1'
        android_material_version = '1.5.0'
        compose_version = '1.1.1'
        compose_activity_version = '1.4.0'
        compose_navigation_version = '2.4.1'
        compose_constraintlayout_version = '1.0.0'
        accompanist_version = '0.14.0'
        junit4_version = '4.13.2'
        junit_ext_version = '1.1.3'
        espresso_version = '3.4.0'
        robolectric_version = '4.6.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}